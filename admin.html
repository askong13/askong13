<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Storapedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="adminLogin" class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px;">
        <h3 class="text-center">Admin Login</h3>
        <input type="email" id="adminEmail" class="form-control mb-2" placeholder="Email">
        <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Password">
        <button id="adminLoginBtn" class="btn btn-primary">Login</button>
    </div>
</div>

<div id="adminPanel" style="display: none;">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Storapedia Admin</a>
            <button class="btn btn-outline-light" id="adminLogoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Admin Dashboard</h2>
        <div class="row">
            </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#bookings" type="button">Bookings</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#locations" type="button">Locations</button>
            </li>
             <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings" type="button">Site Settings</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="bookings" role="tabpanel">
                <h4 class="mt-3">Booking Manager</h4>
                <table class="table">
                    <thead>
                        <tr><th>ID</th><th>User</th><th>Date</th><th>Status</th><th>Action</th></tr>
                    </thead>
                    <tbody id="adminBookingList"></tbody>
                </table>
            </div>
            <div class="tab-pane" id="locations" role="tabpanel">
                 <h4 class="mt-3">Location Manager</h4>
                 <div id="adminLocationList"></div>
                 <form id="addLocationForm" class="mt-3">
                     <input type="text" id="locName" placeholder="Name" class="form-control mb-2" required>
                     <input type="number" step="any" id="locLat" placeholder="Latitude" class="form-control mb-2" required>
                     <input type="number" step="any" id="locLng" placeholder="Longitude" class="form-control mb-2" required>
                     <button type="submit" class="btn btn-primary">Add Location</button>
                 </form>
            </div>
            <div class="tab-pane" id="settings" role="tabpanel">
                <h4 class="mt-3">Site Settings</h4>
                <form id="siteSettingsForm">
                    <div class="mb-2"><label>Logo URL</label><input type="text" id="settingLogoUrl" class="form-control"></div>
                    <div class="mb-2"><label>Footer Text</label><input type="text" id="settingFooterText" class="form-control"></div>
                    <div class="mb-2"><label>Midtrans Client Key</label><input type="text" id="settingMidtransClientKey" class="form-control"></div>
                    <div class="mb-2"><label>Google Maps Key</label><input type="text" id="settingGoogleMapsKey" class="form-control"></div>
                    <button type="submit" class="btn btn-success">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
